<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ray - AI Browser Automation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="Ray" class="logo-image">
        <h1 class="logo-text">Ray</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Ready</span>
      </div>
    </header>

    <main class="popup-main">
      <div class="command-section">
        <div class="input-group">
          <label for="commandInput" class="input-label">What would you like to do?</label>
          <textarea 
            id="commandInput" 
            class="command-input" 
            placeholder="Enter your command here..."
            rows="3"
          ></textarea>
        </div>
        
        <div class="action-buttons">
          <button id="executeButton" class="btn btn-primary">
            <span class="btn-icon">▶</span>
            Execute
          </button>
          <button id="clearButton" class="btn btn-secondary">
            <span class="btn-icon">✕</span>
            Clear
          </button>
        </div>
      </div>

      <div class="feedback-section" id="feedbackSection" style="display: none;">
        <div class="feedback-header">
          <h3>Execution Status</h3>
          <button id="closeFeedback" class="btn-close">✕</button>
        </div>
        <div class="feedback-content" id="feedbackContent">
          <!-- Dynamic content will be inserted here -->
        </div>
      </div>

      <div class="settings-section">
        <button id="settingsButton" class="btn btn-ghost">
          <span class="btn-icon">⚙</span>
          Settings
        </button>
      </div>
    </main>

    <footer class="popup-footer">
      <div class="version-info">
        <span id="versionText">v1.0.0</span>
      </div>
      <div class="footer-links">
        <a href="#" id="helpLink" class="footer-link">Help</a>
        <a href="#" id="aboutLink" class="footer-link">About</a>
      </div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
